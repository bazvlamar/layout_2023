<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна 4 приклади</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Таблиця з замальованими комірками -->
    <table id="table1">
      <tr>
        <td id="td1">1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>
    <button id="makeItRed">Make it Red!</button>
    <button id="makeItWhite">Make it White!</button>

    <!-- Калькулятор -->
    <div id="calc">
      <input id="num1" type="number" placeholder="Введіть число" />
      <input id="num2" type="number" placeholder="Введіть число" />
      <br />
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multi">*</button>
      <button id="divide">/</button>
    </div>
    <div id="res"></div>
    <!-- Годинник -->
    <div id="clock"></div>

    <!-- Гра вгадай число -->
    <p>Комп`ютер вибрав число від 1 до 100. Вгадайте його:</p>
    <span>Ваш варіант: </span>
    <input id="guessNumber" type="number" placeholder="Введіть число" />
    <button id="checkBtn">Перевірити</button>
    <div id="showResults"></div>
    <button id="restart">Зіграти ще!</button>
  </body>
  <script src="js/script.js"></script>
</html>
