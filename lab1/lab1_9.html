  <body>
    <h3>Форма для входу</h3>
    <hr />
    <form action="">
      <label for="user_login">Логін</label><br />
      <input
        name="user_login"
        readonly
        type="text"
        value="User"
        required
      /><br /><br />
      <label for="user_password">Пароль</label><br />
      <input
        name="user_password"
        type="password"
        placeholder="Ваш пароль"
        required
      /><br /><br />
      <input type="submit" value="Увійти" /><br /><br />
      <input type="checkbox" checked required /><label
        >Я погоджуюсь з умовами</label
      ><br />
    </form>
