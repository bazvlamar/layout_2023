<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Ice cream logo" />
      </div>
      <nav>
        <ul class="navbar-menu">
          <li><a class="active-link" href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>

      <div class="icons">
        <img src="img/icon_heart.png" alt="icon heart" />
        <img src="img/icon_user.png" alt="icon user" />
      </div>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>
    <main>
      <div class="main_divs" id="d1">
        We are glad to see you on our ice cream website
      </div>
      <div class="main_divs" id="d2">ICE CREAM WEBSITE</div>
      <div class="main_divs" id="d3">ICE CREAM AROUND THE WORLD</div>
      <div class="main_divs" id="button">SHOP BY NOW</div>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
